<html>
    <head>
        <title>Student form using API</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css " >
        
        <!-- Jquery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js "></script>     
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>student form using the JPDB API</h2>
            </div>
            <form id = "stdform" method="get">
                <div class="form-group">
                    <label>Roll-No</label>
                    <input type="text" id="rollno" class="form-control" onchange="getStd()">
                </div>
                <div class="form-group">
                    <label>Full-Name</label>
                    <input type="text" id="stdname" class="form-control">
                </div>
                <div class="form-group">
                    <label>Class</label>
                    <input type="text" id="stdclass" class="form-control">
                </div>
                <div class="form-group">
                    <label>Birth-Date</label>
                    <input type="text" id="stdbdate" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="stdaddr" class="form-control">
                </div>
                <div class="form-group">
                    <label>Enrollment-Date</label>
                    <input type="text" id="enrdate" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-library" id="save" onclick="saveData()" disabled >save</button>
                    <button type="button" class="btn btn-lg btn-library" id="change" onclick="changeData()"disabled >change</button>
                    <button type="button" class="btn btn-lg btn-library" id="reset" onclick="resetForm()" disabled >reset</button>

                    
                </div>
            </form>
        </div>
        
        <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
